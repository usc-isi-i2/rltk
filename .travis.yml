language: python

python:
  - '3.8'
  - '3.8-dev'
  - '3.7'
  - '3.7-dev'
  - '3.6'
  - '3.6-dev'

services:
  - redis-server

install:
  - pip install -r requirements.txt
  - pip install -r requirements_dev.txt

script:
  - pytest -v --color=yes

notifications:
  email: false

addons:
  apt:
    packages:
      - pandoc

deploy:
  - provider: pypi
    user: usc_isi_i2_admin
    password:
      secure: ""
    on:
      tags: true
      condition: $TRAVIS_PYTHON_VERSION = 3.6
